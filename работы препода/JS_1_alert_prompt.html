<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ВВЕДЕНИЕ В JavaScript</title>
</head>

<body>
  <script>
    'use strict';
    // ВНИМАНИЕ!!! в каждом пункте задания используются различные подходы для примера,
    // студенту следует выбрать один наиболее удобный для него и выполнять ДЗ в одном стиле
    let
      name = prompt('Введите свое имя', 'Username'); // (1) запрашиваем значение сразу в объявлении переменной
    alert('Привет, ' + name + '!');

    const
      now = 2024;
    let
      birthYear = +prompt('Введите год рождения', 2000),
      age = now - birthYear; // (2) используем дополнительную переменную для результата вычислений
    alert('Ваш возраст = ' + age);
    

    alert('Периметр квадрата = ' + 4 * +prompt('Введите длину стороны квадрата', 10)); // (3) вообще без переменных - все в одном выражении 

    let
      radius = +prompt('Введите радиус окружности', 10),
      area = Math.PI * radius * radius,
      message = 'Площадь такой окружности = ' + area; // (4) отдельная переменная для выводимого пользователю сообщения
    alert(message);

    let
      volume = +prompt('Введите объем флешки в Гб', 64),
      files = Math.trunc(1024 * volume / 820);
    message = files + ' файлов размером в 820 Мб помещается на флешку'; // (5) тут переиспользуем переменную из другого пункта
    alert(message);

    let
      money = +prompt('Введите сумму денег в кошельке', 1000),
      price = +prompt('Введите цену одной шоколадки', 143),
      chocolates = Math.trunc(money / price),
      cashback = money - chocolates * price; 
    alert(`Вы сможете купить ${chocolates} шоколадок, сдачи останется ${cashback}`); // обратные кавычки с интерполяцией внутри строки

    let
      threeDigitNumber = +prompt('Введите трехзначное число', 700),
      digit3 = threeDigitNumber % 10,
      digit2 = Math.trunc(threeDigitNumber / 10) % 10,
      digit1 = Math.trunc(threeDigitNumber / 100) % 10;
    alert('Число задом наперед: ' + digit3 + digit2 + digit1);
    // можно получить не строку, а число так : 100 * digit3 + 10 * digit2 + digit1

  </script>
</body>

</html>
